{% extends 'layouts/base.html' %}

{% block title %} Profile {% endblock title %}

{% block content %}

{% load static %}

    <!-- Header -->
    <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
         style="min-height: 600px; background-image: url(/static/assets/img/theme/perfile_background.jpg); background-size: cover; background-position: center top;">
    </div>

    <div class="container-fluid mt--13">

      <form action="{% url 'detections:new_detection' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-7">
                <h3 class="mb-0">New detection</h3>
              </div>
              <div class="col-3 text-right">
                <button type="submit" name="detect" class="btn btn-sm btn-primary btn-block ">Detection</button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <h6 class="heading-small text-muted mb-4">Information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Username</label>
                    <input disabled
                    type="text"
                    class="form-control form-control-alternative"
                    placeholder="{{ request.user.username }}"
                    >
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <div class="col">
                      <label class="form-control-label" for="input-files">Files</label>
                    </div>
                    <div class="col">
                      <input type="file" id="files" name="files" multiple><br><br>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row ">
                <div class="col-lg-6 ">
                  <div class="form-group">
                    <label class="form-control-label" for="input-status-field">Status of Field</label>
                    <input disabled
                    type="text"
                    name="satatus_of_field"
                    id="input-satatus-of-field"
                    class="form-control form-control-alternative"
                    placeholder="None"
                    >
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-created">Created</label>
                    <input disabled
                    class="form-control form-control-alternative"
                    placeholder="{% now "SHORT_DATETIME_FORMAT" %}"
                    >
                    <!-- {% now "SHORT_DATETIME_FORMAT" %} -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>

      {% include "includes/footer.html" %}

    </div>

{% endblock content %}

<!-- Specific JS goes HERE -->
{% block javascripts %}{% endblock javascripts %}
